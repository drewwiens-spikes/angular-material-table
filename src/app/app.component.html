<table mat-table [dataSource]="rows" class="mat-elevation-z8">

  <!-- Each Column -->
  <ng-container *ngFor="let colKey of displayedColumns" [matColumnDef]="colKey">
    <th mat-header-cell *matHeaderCellDef> Col {{colKey}} </th>
    <td mat-cell *matCellDef="let row"> {{row[colKey]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
