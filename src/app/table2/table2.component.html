<table mat-table [dataSource]="rowsSvc.rows" [trackBy]="rowsSvc.firstColumn">
  <ng-container *ngFor="let colKey of rowsSvc.cols" [matColumnDef]="colKey">
    <th mat-header-cell *matHeaderCellDef>Col {{ colKey }}</th>
    <td mat-cell *matCellDef="let row">
      <ng-container [ngSwitch]="colKey">
        <mat-form-field *ngSwitchCase="0" appearance="outline">
          <input matInput [value]="row[colKey]" />
        </mat-form-field>

        <mat-checkbox *ngSwitchCase="1">{{ row[colKey] }}</mat-checkbox>

        <mat-form-field *ngSwitchCase="2" appearance="outline">
          <mat-select [value]="row[colKey]">
            <mat-option [value]="row[colKey]">{{ row[colKey] }}</mat-option>
            <mat-option value="saab">Saab</mat-option>
            <mat-option value="mercedes">Mercedes</mat-option>
            <mat-option value="audi">Audi</mat-option>
          </mat-select>
        </mat-form-field>

        <ng-container *ngSwitchDefault>{{ row[colKey] }}</ng-container>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="rowsSvc.cols; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: rowsSvc.cols"></tr>
</table>
