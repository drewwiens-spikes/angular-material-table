<table mat-table [dataSource]="state.rows">

  <ng-container *ngFor="let colKey of state.cols" [matColumnDef]="colKey">
    <th mat-header-cell *matHeaderCellDef> Col {{colKey}} </th>
    <td mat-cell *matCellDef="let row"> {{row[colKey]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="state.cols; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: state.cols;"></tr>

</table>
