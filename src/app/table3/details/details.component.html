<mat-table [dataSource]="rows" *ngIf="row && state.expanded.has(row)">

  <ng-container *ngFor="let colKey of cols" [matColumnDef]="colKey">
    <mat-header-cell *matHeaderCellDef> Detail {{colKey}} </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row[colKey]}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="cols; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: cols;"></mat-row>

</mat-table>
